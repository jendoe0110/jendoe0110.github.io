
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Dropdown Menus</title>
    <style>
        body {
            background-color: darkgrey; /* Changed to dark grey */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: bold;
        }
        .menu-label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        select {
            margin: 10px;
        }
        button {
            font-weight: bold;
        }
        .menu-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>URL</h2>

        <div class="menu-container">
            <span class="menu-label">MENU</span>
            <select id="menu1" onchange="window.open('http://luxaurum.com')">
                <option value="http://luxaurum.com">Site 1</option>
                <option value="http://luxaurum.com">Site 2</option>
                <option value="http://luxaurum.com">Site 3</option>
            </select>
        </div>

        <div class="menu-container">
            <span class="menu-label">MENU</span>
            <select id="menu2">
                <option value="http://luxaurum.com">Site 4</option>
                <option value="http://luxaurum.com">Site 5</option>
                <option value="http://luxaurum.com">Site 6</option>
            </select>
            <button onclick="openSelectedUrl()">Go</button>
        </div>

        <script>
            function openSelectedUrl() {
                var url = document.getElementById("menu2").value;
                window.open(url);
            }
        </script>
    </div>
</body>
</html>
