<!DOCTYPE html>
<html>
<head>
  <title>Part 1 - Looping</title>
  <!-- Adding jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(document).ready(function() {
      $( "#draggable" ).draggable();
    });
  </script>
</head>
<body>
  <h1>Part 1 - Looping</h1>

  <div id="results"></div>

  <script>
    // your existing JavaScript code for looping and calculations
    let product1 = 1, sum1 = 0;
    for (let i = 5; i <= 25; i += 4) {
      product1 *= i;
      sum1 += i;
    }
    document.getElementById("results").innerHTML += `The result of 5 * 9 * 13 * 17 * 21 * 25 is ${product1.toLocaleString()}<br>`;
    document.getElementById("results").innerHTML += `The result of 5 + 9 + 13 + 17 + 21 + 25 is ${sum1.toLocaleString()}<br>`;

    let product2 = 1, sum2 = 0, j = 3;
    while (j <= 18) {
      product2 *= j;
      sum2 += j;
      j += 3;
    }
    document.getElementById("results").innerHTML += `The result of 3 * 6 * 9 * 12 * 15 * 18 is ${product2.toLocaleString()}<br>`;
    document.getElementById("results").innerHTML += `The result of 3 + 6 + 9 + 12 + 15 + 18 is ${sum2.toLocaleString()}<br>`;
  </script>

  <div id="draggable">Drag me</div>
</body>
</html>
